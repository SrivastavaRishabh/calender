      <div class="calender_enter col-lg-4">
        <br />
            <h2>{{ entry.name }}</h2>
            <h4>{{ entry.date }}</h4>
            <p>
                {{ entry.description|truncatechars:50 }}
            </p>
            <button onclick="window.location='{% url 'details' pk=entry.id %}'" type="button" class="btn btn-primary" name="Click">Details</button>
          <button data-id="{{ entry.id }}" onclick="deleteCalenderEntry(this)" type="button" class="btn btn-danger">Delete</button>
      </div>
