{% extends 'calapp/base.html'%}
{% block content %}
<div class="page-center container">
<h1>Login</h1>
    <form method="POST">
    {% csrf_token %}
    {% for fields in form %}
        {{ fields.errors }}
        <label>{{ fields.label }}</label>
        <input placeholder="{{ fields.label }}" name="{{ fields.name }}" class="form-control"/>
     {% endfor %}
        <br />
    <button type="submit" class="btn btn-primary">Login</button>
    </form>


</div>

{% endblock %}
